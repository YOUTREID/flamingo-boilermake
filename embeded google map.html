<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{
            margin: 0;
            left: 0;
            /* padding: 20px; */
        }
        #map {
            height: 400px;
            width: 40%;
        }
    </style>
</head>
<body>

<div id ="map"></div>

<script>
    var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;
    var locations = [{lat: 50.423706, lng:-86.921196}, {lat: 50.423706, lng:-76.921196}];
    function initMap() {
        var location = {lat: 40.423706, lng:-86.921196};
        //var location = locations[0];
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: location
        });
        addMarker(location, map);
        for (i = 0; i < locations.length; i++) {
            addMarker(locations[i], map);
        }
    }

    function addMarker(location, map) {
        var marker = new google.maps.Marker({
          position: location,
          label: labels[labelIndex++],
          map: map
        });
      }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/
js?key=AIzaSyDCCjldJOmAPT-ScQa1Xql1yd5tloELm0s&callback=initMap"></script>

</body>
</html>
